<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    li li {
      display: none
    }
    li:hover > * > li {
      display: block
    }
  </style>
</head>
<body>
  <ul>
    <li>one
      <ul>
        <li>one . one</li>
        <li>one . two</li>
      </ul>
    </li>
    <li>two
      <ol>
        <li>two . one</li>
        <li>two . two
          <ul>
            <li>two . two . one</li>
            <li>two . two . two</li>
          </ul>
        </li>
        <li>two . three</li>
      </ol>
    </li>
    <li>three</li>
  </ul>
</body>
</html>
